<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/2556a071fc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
</head>
<body>
    <main>
<header>
    <div class="logo">Portfólio</div>
            <div class="menu"></div>
            <nav class="nav-list">
                <a href="#home">Home</a>
                <a href="#projetos">Projetos</a>
                <a href="#contato">Contato</a>
            </nav>
</header>

<section id="home">
    <div class="home-info">
        <h2>Olá, sou a Mel</h2>
        <span>Programadora</span>
        <span>Estudante de Programação Web no Instituto da Oportunidade Social.</span>
        <button>
            <a href="#contato">Contate-me</a>
        </button> 
    </div>

</section>

<section>
<div class="container">

<div class="imagens">
<input type="radio" name="radio" id="imagem1" checked>
<input type="radio" name="radio" id="imagem2">
<input type="radio" name="radio" id="imagem3">

<div class="imagem img1">
    <img src="coding-.jpg" alt="imagem 1">
</div>

<div class="imagem img2">
    <img src="mulher.jpg" alt="imagem 2">
</div> 

<div class="imagem img3">
    <img src="woman-.jpg" alt="imagem 3">
</div>

</div>

<div class="navegacao">
    <label for="imagem1" class="bar"></label>
    <label for="imagem2" class="bar"></label>
    <label for="imagem3" class="bar"></label>
</div>

</div>

</section>

<section id="contato">
    <h2>Contato</h2>
    <form>
        <input type="text" placeholder="Digite seu nome">
        <input type="email" placeholder="Digite seu email">
        <textarea cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        <button>Enviar</button>
    </form>
</section>

<footer>
    <div class="Container">
    <div class="coluna">
    <h3>Mapa do Site</h3>
    <p>Sobre Mim</p>
    <p>Currículo</p>
    </div>

    <div class="coluna">
        <h3>Redes Sociais</h3>
        <i class="fa-brands fa-facebook fa-bounce"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-github fa-spin fa-spin-reverse" style="color: #511f51;"></i>
    </div>
    </div>
    
    </footer>
</main>
</body>
</html>
